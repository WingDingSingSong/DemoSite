<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/caf0e1a5-71d3-49f5-9610-e92e71bd92fa.css"/>
    <link rel="stylesheet" href="css/m3-style.css"> <!-- Resource style -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/modernizr.js"></script><!-- Modernizr -->

</head>

<body>
    
    <header id="m3-header">
        <img class="logo" src="img/logo.jpg"/>
        <a class="m3-link-to-home" href="mobile3.html">home</a>
    </header>
    <div class="m3-create-board-container">
    <h1>Name Your New Board</h1>
        <form>
            <input class="m3-board-name-field" type="text" name="board-name" placeholder="enter board name here" autofocus/>
            <input class="m3-board-name-submit" type="submit" value="create board">
        </form>    
    </div>
    
    <div class="modal-message-box">
        <div class="booya">Kaboom!</div>
        <p>Your new board has been created.</p>
        <div class="modal-bt-container"><a class="modal-btn" href="mobile3-board-page.html">Go to new board</a></div>
    </div>

    
    <script>
        $(".m3-board-name-field").keyup(function () {
            // console.log(this.value);
            if(this.value.length > 1) {  
              $(".m3-board-name-submit").fadeIn();
            }
            if(this.value.length < 2) {
              $(".m3-board-name-submit").fadeOut();
            }
        });
        
        //Load modal on "Submit"
        $(".m3-board-name-submit").click(function(){
           $(".modal-message-box").fadeIn();
        });
        
        //Stay on page on "Submit"
        $(document).ready(function(){
           var $form = $('form');
           $form.submit(function(){
              $.post($(this).attr('action'), $(this).serialize(), function(response){
                    // do something here on success
              },'json');
              return false;
           });
        });
    </script>
</body>
</html>
